<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo centered -->
  <g transform="translate(600, 250)">
    <!-- Stylized AUV Logo -->
    <g id="auv-logo-large">
      <!-- A - Dark blue with teal accent -->
      <path d="M -120 100 L -120 -50 L -60 -50 L -30 20 L 0 -50 L 60 -50 L 60 100 L 30 100 L 30 30 L 0 60 L -30 60 L -60 30 L -60 100 Z" fill="#1e3a8a"/>
      <path d="M -60 30 L -30 -20 L 0 30 L -15 45 L -30 30 L -45 45 Z" fill="#14b8a6"/>
      
      <!-- U - Teal -->
      <path d="M 70 -50 L 70 50 Q 70 80 100 80 Q 130 80 130 50 L 130 -50 L 160 -50 L 160 50 Q 160 110 100 110 Q 40 110 40 50 L 40 -50 Z" fill="#14b8a6"/>
      
      <!-- V - Dark blue -->
      <path d="M 180 -50 L 240 100 L 300 -50 L 360 -50 L 270 140 L 210 140 L 120 -50 Z" fill="#1e3a8a"/>
    </g>
    
    <!-- Company Name -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#000000" text-anchor="middle">
      <tspan x="0" dy="0">Advanced Universal Ventures, LLC</tspan>
    </text>
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="24" fill="#4b5563" text-anchor="middle">
      Innovation • Excellence • Impact
    </text>
  </g>
</svg>
